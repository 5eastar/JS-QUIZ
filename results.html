<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Results</h1>
        
        <div id="summary" class="summary-section"></div>
        
        <!-- Question-by-Question Results -->
        <div id="question-results" class="section">
            <h2>Question Results</h2>
            <table class="results-table" id="questions-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Target</th>
                        <th>Score</th>
                        <th>Response Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <!-- Target Summary -->
        <div id="target-summary" class="section">
            <h2>Results by Target</h2>
            <table class="results-table" id="targets-table">
                <thead>
                    <tr>
                        <th>Target</th>
                        <th>Correct/Total</th>
                        <th>Avg Response Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" id="export-btn">Export to CSV</button>
            <button class="btn-primary" onclick="window.location.href='index.html'">New Quiz</button>
            <button class="btn-secondary" onclick="window.location.href='game.html'">Back</button>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="results.js"></script>
</body>
</html>
