<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/results.css">
</head>
<body>
    <div class="container results-container">
        <h1 id="container">Results</h1>
        
        <div id="summary" class="summary-section"></div>
        
        <!-- Question-by-Question Results -->
        <div id="question-results" class="section">
            <h2 id="container">Program Data</h2>
            <table class="results-table" id="questions-table">
            </table>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" id="export-btn"><h5 id="container">Export to CSV</h5></button>
            <button class="btn-primary" onclick="window.location.href='index.html'"><h5 id="container">New Quiz</h5></button>
            <button class="btn-secondary" onclick="window.location.href='game.html'"><h5 id="container">Back</h5></button>
        </div>
    </div>

    
    <script src="storage.js"></script>
    <script src="results.js"></script>
</body>
</html>
